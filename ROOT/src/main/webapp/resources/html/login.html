<!DOCTYPE html>
<html style="height: 100%;">
<head>
<meta charset="UTF-8">
<title>Yet Another Sandbox</title>
<link rel="stylesheet" href="resources/css/theme/bootstrap.min.css" />
<link rel="stylesheet" href="resources/css/yasandbox.css" />
</head>
<body style="height: 100%;">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <h1 class="ya text-center">Yet Another Sandbox</h1>
        <form class="form-inline text-center" action="/j_spring_security_check" data-role="form" method="POST">
          <div class="form-group">
            <label class="sr-only" for="email">User Name</label> <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="key">Password</label> <input type="password" class="form-control" id="key" name="key" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>
  </div>
  <script data-main="resources/js/main" src="resources/js/require.js"></script>
</body>
</html>
